//公会捐赠请求
message PBGuildDonateReq
{
	enum MsgID { ID = 200007; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_DONATE_REQ_CMD];
    // 协议数据
	optional uint32 uid = 3;
	optional uint32 num = 4;	//捐赠数量（只能灵石）
	optional uint32 item_id = 5; //注意这个值如果不为0就是捐灵石，否则就是战利品
}

//公会捐赠返回
message PBGuildDonateRsp
{
	enum MsgID { ID = 200008; }
    // 协议类型定义
