{
	enum MsgID { ID = 200025; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_PLAYER_SET_GUILD_INFO_CMD];
    // 协议数据
	optional PBEntityMailbox mb = 3;	//公会MB
	optional uint64 guild_id = 4;		//公会id
	optional bytes guild_name = 5;		//公会name
	optional uint32 guild_level = 6;//公会等级
	optional uint32 guild_prosperity = 7;//公会繁荣度
}


//获取公会列表
message PBGuildGetGuildListReqCmd
{
	enum MsgID { ID = 200026; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_GET_GUILD_LIST_REQ_CMD];
    // 协议数据
	optional uint32 idx = 3;
	optional uint32 uid = 4;
	optional uint32 sort_type = 5;	//排序类型。1
	optional bool b_asc = 6; //是否升序
	optional uint32 min_level =7;     //最低等级
	optional uint32 max_level =8;     //最高等级
    optional uint32 min_member_count = 9; //最低人数
    optional uint32 max_member_count = 10; //最高人数
    optional uint32 pageCount = 11;   //固定每页多少条记录
    optional bool   brecomment = 12;  //只搜索推荐列表
    optional bool   bjoin_con = 13;   //只搜索可以加入的公会	
}

//获取公会列表返回
message PBGuildGetGuildListRspCmd
{
	enum MsgID { ID = 200027; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_GET_GUILD_LIST_RSP_CMD];
    // 协议数据
    optional PBGuildSimpleList guildList = 3;         //公会列表
	optional uint32 sort_type = 4;	//排序类型。1
	optional bool b_asc = 5; //是否升序
	optional uint32 min_level =6;     //最低等级
	optional uint32 max_level =7;     //最高等级
    optional uint32 min_member_count = 8; //最低人数
