// 协议大类定义
message PBGuildCmd
{
    optional CmdType cmd = 1 [default = PB_GUILD_CMD];
}

// GM命令更新公会背包数据
message PBGuildAddItems2Bag
{
	enum MsgID { ID = 200110; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_GM_ADDITEM2BAG_REQ];
    // 协议数据
    // 公会记录
	optional uint32 guildid = 3;//公会ID
	optional PBItemS items = 4;	//添加物品列表
	optional uint32 add_or_del = 5;//加操作还是减操作
}

// 更新自己的公会玩家数据
message PBGuildAddItems
{
	enum MsgID { ID = 200001; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_ADD_ITEMS];
    // 协议数据
    // 公会记录
	optional PBItemS items = 3;	//添加物品列表
}

// 删除公会物品
message PBGuildDelItems
{
	enum MsgID { ID = 200111; }
    // 协议类型定义
    optional PBGuildCmd cmdID = 1; 
    optional PBGuildCmdType param = 2 [default = PB_GUILD_DEL_ITEMS];
    // 协议数据
    // 公会记录
	optional PBItemS items = 3;	//添加物品列表
}


