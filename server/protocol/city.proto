syntax = "proto3";

// 客户端申请登录进入主城
message PBApplyLoginCityReqCmd
{
    int64 uid		= 1;
}

message PBApplyLoginCityRspCmd
{
    int32 code      = 1; // 服务器验证返回,0成功,其他失败
    string error    = 2; // 错误信息
    int32 cityid    = 3;
    string region   = 4;
    string ds_address   = 5;
    string ds_ip        = 6;
}