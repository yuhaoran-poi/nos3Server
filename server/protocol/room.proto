// 房间搜索的数据
message PBRoomSearchInfo
{
    int64 roomid    = 1;
	int32 chapter   = 2;		//章节
	int32 difficulty    = 3;	//难度
	int32 playercnt     = 4;	//当前玩家人数
	int64 master_id     = 5;	//房主id
    string master_name  = 6;    //房主昵称
    int32 is_open        = 7;    //是否公开
    int32 needcheck     = 8;
	int32 needpwd       = 9;	//是否需要密码
    string describe     = 10;    //房间描述
}

// 房间内人员信息
message PBRoomMemberInfo
{
    int32 seat_idx      = 1;
    int32 is_ready      = 2;    // 0未准备 1已准备 2暂离
    PBUserAttr mem_info   = 3;
}

message PBRoomInfo
{
    int64 roomid    = 1;
	int32 is_open    = 2;
    int32 needcheck = 3;
	int32 needpwd   = 4;
	string pwd      = 5;
	int32 chapter   = 6;
	int32 difficulty    = 7;
    int32 state     = 8;
    string describe = 9;
    int32 map_id    = 10;
    int32 boss_id   = 11;
    int64 master_id = 12;    // 房主id
    string ds_address   = 13;
    string ds_ip        = 14;
}

message PBRoomApplyInfo
{
    int64 uid   = 1;
    PBUserAttr apply_info   = 2;
    int64 apply_time        = 3;
}

message PBRoomInviteInfo
{
    int64 invite_uid   = 1;
    int64 mem_uid      = 2;
}

// 房间全数据信息
message PBRoomWholeInfo
{
    PBRoomInfo room_data    = 1;
    int64 master_id         = 2;    // 房主id
    string master_name      = 3;    // 房主昵称
    repeated PBRoomMemberInfo players   = 4;    // 成员信息
    repeated PBRoomApplyInfo apply_list = 5;    // 申请信息
    repeated PBRoomInviteInfo invite_list = 6;  // 邀请信息
}

// 客户端创建房间
message PBCreateRoomReqCmd
{
    int64 uid		= 1;
    int32 is_open    = 2;    // 是否开放
    int32 needcheck = 3;
	int32 needpwd   = 4;
	string pwd      = 5;
	int32 chapter   = 6;
	int32 difficulty    = 7;
    string describe = 8;
}

message PBCreateRoomRspCmd
{
    int32 code      = 1; // 服务器验证返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 roomid    = 3;
}

// 搜索房间
message PBSearchRoomReqCmd
{
    int64 uid		= 1;
    int64 roomid    = 2;
    int32 chapter   = 3;
	int32 difficulty    = 4;
    int32 start_idx = 5;    //搜索的起始序号
}

message PBSearchRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 roomid    = 3;
    int32 chapter   = 4;
	int32 difficulty    = 5;
    int32 start_idx = 6;    //搜索的起始序号
    repeated PBRoomSearchInfo search_data   = 7;
}

// 房主修改房间信息
message PBModRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
    int32 is_open    = 3;
    int32 needcheck = 4;
	int32 needpwd   = 5;
	string pwd      = 6;
	int32 chapter   = 7;
	int32 difficulty    = 8;
    string describe = 9;
}

message PBModRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int32 is_open    = 3;
    int32 needcheck = 4;
	int32 needpwd   = 5;
	string pwd      = 6;
	int32 chapter   = 7;
	int32 difficulty    = 8;
}

// 房间同步信息
message PBRoomSyncCmd
{
    int64 roomid    = 1;
    int32 sync_type = 2;    // 1--修改房间信息 2--玩家加入 3--玩家退出 4--玩家被踢出 5--玩家改变准备状态 6--有玩家申请 7--游戏开始
    PBRoomWholeInfo sync_info   = 3;
}

// 客户端请求加入房间数据
message PBApplyRoomReqCmd
{
    // 协议数据
    int64 uid		= 1;
	int64 roomid	= 2;
}

message PBApplyRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 roomid    = 3;
}

// 房主处理加入房间请求
message PBDealApplyRoomReqCmd
{
    int64 deal_uid  = 1;
    int32 deal_op   = 2;
}

message PBDealApplyRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 deal_uid  = 3;
    int32 deal_op   = 4;
}

// 申请通过后通知玩家
message PBDealApplyRoomSyncCmd
{
    int32 deal_op   = 1;
    int64 roomid	= 2;
}

message PBEnterRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
    string pwd      = 3;
}

message PBEnterRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 uid		= 3;
	int64 roomid	= 4;
}

message PBEnterRoomSyncCmd
{
    int64 roomid	= 1;
    PBRoomMemberInfo member_data = 2;
}

// 玩家退出房间
message PBExitRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
}

message PBExitRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 uid		= 3;
	int64 roomid	= 4;
}

message PBExitRoomSyncCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
}

// 房主踢人
message PBKickRoomReqCmd
{
    int64 self_uid	= 1;
	int64 roomid	= 2;
    int64 kick_uid  = 3;
}

message PBKickRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 self_uid	= 3;
	int64 roomid	= 4;
    int64 kick_uid  = 5;
}

message PBKickRoomSyncCmd
{
	int64 roomid	= 1;
    int64 kick_uid  = 2;
}

// 邀请其他玩家进入房间
message PBInviteRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
    int64 invite_uid  = 3;
}

message PBInviteRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 uid		= 3;
	int64 roomid	= 4;
    int64 invite_uid  = 5;
}

// 通知玩家被邀请加入房间
message PBInviteRoomSyncCmd
{
    int64 roomid	= 1;
    int64 mem_uid  = 2;
    string mem_name = 3;
    PBRoomInfo room_info = 4;
}

// 处理房间邀请
message PBDealInviteRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
    int32 deal_op   = 3; // 1--同意, 2--拒绝
}

message PBDealInviteRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 uid		= 3;
	int64 roomid	= 4;
    int32 deal_op   = 5;
}

// 通知玩家邀请处理结果
message PBDealInviteRoomSyncCmd
{
    int64 invite_uid    = 1;
    int32 deal_op       = 2;
}

// 房间成员准备
message PBReadyRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
    int32 ready_op  = 3; // 0--取消准备, 1--准备
}

message PBReadyRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 uid		= 3;
	int64 roomid	= 4;
    int32 is_ready  = 5;
}

message PBReadyRoomSyncCmd
{
	int64 uid		= 1;
	int64 roomid	= 2;
    int32 is_ready  = 3;
}

// 请求房间内所有数据
message PBGetRoomInfoReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
}

message PBGetRoomInfoRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    PBRoomInfo room_data    = 3;
    repeated PBRoomMemberInfo member_datas  = 4;
}

// 房间开始游戏
message PBStartGameRoomReqCmd
{
    int64 uid		= 1;
	int64 roomid	= 2;
}

message PBStartGameRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    int64 uid		= 3;
	int64 roomid	= 4;
}

// 通知玩家进入ds
message PBEnterDsRoomSyncCmd
{
    int64 roomid        = 1;
    string ds_address   = 2;
    string ds_ip        = 3;
}

// 检查返回房间
message PBCheckReturnRoomReqCmd
{
    int64 uid   = 1;
}

message PBCheckReturnRoomRspCmd
{
    int32 code      = 1; // 服务器返回,0成功,其他失败
    string error    = 2; // 错误信息
    PBRoomInfo room_data    = 3;
    repeated PBRoomMemberInfo member_datas  = 4;
}

