syntax = "proto3";
import "item.proto";

message PBBag
{
	int32 bag_item_type	= 1;
	int32 capacity		= 2;
	map<int32, PBItemData>	items	= 3;    // 有key则覆盖
}

message PBBags
{
	map<string, PBBag>	bags = 1;
}

// 客户端背包数据
message PBBagGetDataReqCmd
{
    int64 uid		= 1;
    repeated string bags_name   = 2;
}

message PBBagGetDataRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
    map<string, PBBag>  bag_datas	= 4;
}

message PBBagGetCoinsReqCmd
{
    int64 uid		= 1;
}

message PBBagGetCoinsRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
    PBUserCoins  coin_datas	= 4;
}

message PBBagUpdateSyncCmd
{
    map<string, PBBag> update_items = 1;    // 有key则执行PBBag同步
    map<int32, PBCoin> update_coins = 2;    // 有key则执行PBCoin同步
}

// 客户端请求堆叠,拆分,移动道具
message PBBagOperateItemReqCmd
{
    int64 uid		= 1;
    int32 operate_type  = 2; // 1--堆叠,2--拆分,3--移动
    string src_bag  = 3;
    int32 src_pos   = 4;
    string dest_bag = 5;
    int32 dest_pos  = 6;
    int32 split_count = 7;
}

message PBBagOperateItemRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
}

message PBDecomposeItem
{
    int32 config_id = 1;
    int64 uniqid = 2;
    int32 item_count = 3;
    int32 pos = 4;
}

message PBDecomposeReqCmd
{
    int64 uid       = 1;
    repeated PBDecomposeItem decompose_items = 2;
}

message PBDecomposeRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
    repeated PBDecomposeItem decompose_items = 4;
}

message PBBagAddCapacityReqCmd
{
    int64 uid       = 1;
    string bag_name = 2;
    int32 add_capacity_id   = 3;
}

message PBBagAddCapacityRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
    string bag_name = 4;
    PBBag bag_data  = 5;
}

// 客户端请求整理背包
message PBBagSortOutReqCmd
{
    int64 uid       = 1;
    string bag_name = 2;
}

message PBBagSortOutRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
    string bag_name = 4;
}

message PBAntiqueIdentifyReqCmd
{
	int32 config_id 	= 1;
	int64 uniqid 		= 2;
	int32 pos			= 3;	// 道具所在格子号
}

message PBAntiqueIdentifyRspCmd
{
	int32 code		= 1; 		// 服务器验证返回,0成功,其他失败
	string error	= 2; 		// 错误信息
	int32 config_id 	= 3;
	int64 uniqid 		= 4;
	int32 pos			= 5;	// 道具所在格子号
}

message PBAntiqueShowReqCmd
{
	int32 config_id = 1; 			// id
	int64 uniq_id	= 2; 			// 唯一id
	int32 showcase_id = 3;			// 展示柜id
	int32 showcase_idx = 4;			// 展示柜中的具体展柜下标
	int32 operate_type = 5;			// 1 -- 展示 0 -- 取消展示
	int32 pos			= 6;		// 道具所在格子号
}

message PBAntiqueShowRspCmd
{
	int32 code		= 1; 			// 服务器验证返回,0成功,其他失败
	string error	= 2; 			// 错误信息
	int32 config_id = 3; 			// id
	int64 uniq_id	= 4; 			// 唯一id
	int32 showcase_id = 5;			// 展示柜id
	int32 showcase_idx = 6;			// 展示柜中的具体展柜下标
	int32 operate_type = 7;			// 1 -- 展示 0 -- 取消展示
	int32 pos			= 8;		// 道具所在格子号
}