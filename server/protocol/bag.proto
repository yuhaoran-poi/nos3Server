syntax = "proto3";
import "user.proto";

// 客户端请求堆叠,拆分,移动道具
message PBBagOperateItemReqCmd
{
    int64 uid		= 1;
    int32 operate_type  = 2; // 1--堆叠,2--拆分,3--移动
    string src_bag  = 3;
    int32 src_pos   = 4;
    string dest_bag = 5;
    int32 dest_pos  = 6;
    int32 splitCount = 7;
}

message PBBagOperateItemRspCmd
{
    int32   code    = 1; // 服务器验证返回,0成功,其他失败
    string  error   = 2; // 错误信息
    int64   uid     = 3;
    PBBags  change_items	= 4;
}