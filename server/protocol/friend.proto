syntax = "proto3";
import "user.proto";

message PBFriendData
{
    int64 uid			= 1;
    string notes		= 2;    //备注
}

message PBApplyFriendData
{
    int64 uid			= 1;
    int32 head_icon     = 2;    //头像id
    string nick_name	= 3;    //昵称
    int32 account_level	= 4;    //账号等级
	int32 head_frame	= 5;    //头像框
	int32 title			= 6;    //称号
    int32 guild_id		= 7;    //公会id
	string guild_name	= 8;    //公会名
}

message PBFriendGroupData
{
    int32 group_id      = 1;    //分组id
    string group_name   = 2;    //分组名称
    map<int64, PBFriendData> group_friends    = 3; //分组内的好友
}

message PBUserFriendDatas
{
    map<int32, PBFriendGroupData> friend_groups     = 1; //好友分组
    map<int64, PBApplyFriendData> apply_friends     = 2; //申请好友
    map<int64, PBFriendData> black_list             = 3; //黑名单
}

// 客户端请求好友数据
message PBGetFriendInfoReqCmd
{
    // 协议数据
    int64 uid          = 1;
}

// 客户端请求好友数据 返回信息
message PBGetFriendInfoRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    PBUserFriendDatas friend_datas  = 4;
    map<int64, PBUserAttr> friends_simple_attr  = 5; //好友简略信息
}

message PBFriendSyncCmd
{
    PBUserFriendDatas friend_datas  = 1;
    map<int64, PBUserAttr> friends_simple_attr  = 2; //变更好友简略信息
}

message PBFriendOnlineSyncCmd
{
    int64 change_uid = 1;
    int32 is_online = 2;
}

// 客户端申请好友
message PBApplyFriendReqCmd
{
    // 协议数据
    int64 uid          = 1;
    int64 target_uid   = 2;    //目标uid
}

// 客户端申请好友 返回信息
message PBApplyFriendRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 target_uid = 4;    //目标uid
}

// 处理好友申请
message PBFriendDealApplyReqCmd
{
    // 协议数据
    int64 uid           = 1;
    int64 quest_uid     = 2;    //申请好友uid
    int32 deal_type     = 3;    //处理类型 1同意 2拒绝
}

// 处理好友申请 返回信息
message PBFriendDealApplyRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 quest_uid = 4;    //申请好友uid
}

// 别人拒绝好友申请
message PBFriendOtherRefuseSyncCmd
{
    int64 refuse_uid = 2;    //申请好友uid
}

// 删除好友
message PBFriendDelReqCmd
{
    // 协议数据
    int64 uid           = 1;
    int64 del_uid     = 2;    //删除好友uid
}

// 删除好友 返回信息
message PBFriendDelRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 del_uid = 4;    //删除好友uid
}

// 拉入黑名单
message PBFriendAddBlackReqCmd
{
    // 协议数据
    int64 uid           = 1;
    int64 black_uid     = 2;    //黑名单uid
}

// 拉入黑名单 返回信息
message PBFriendAddBlackRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 black_uid = 4;    //黑名单uid
}

// 移出黑名单
message PBFriendDelBlackReqCmd
{
    // 协议数据
    int64 uid           = 1;
    int64 black_uid     = 2;    //黑名单uid
}

// 移出黑名单 返回信息
message PBFriendDelBlackRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 black_uid = 4;    //黑名单uid
}

// 修改备注名
message PBFriendSetNotesReqCmd
{
    // 协议数据
    int64 uid           = 1;
    int64 target_uid    = 2;    //目标uid
    string notes        = 3;    //备注名
}

// 修改备注名 返回信息
message PBFriendSetNotesRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 target_uid = 4;    //目标uid
}

// 创建分组
message PBFriendCreateGroupReqCmd
{
    // 协议数据
    int64 uid           = 1;
    string group_name   = 2;    //分组名称
}

// 创建分组 返回信息
message PBFriendCreateGroupRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int32 group_id = 4;
    string group_name = 5;
}

// 删除分组
message PBFriendDeleteGroupReqCmd
{
    // 协议数据
    int64 uid           = 1;
    int32 group_id      = 2;    //分组id
}

// 删除分组 返回信息
message PBFriendDeleteGroupRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int32 group_id = 4;
}

// 移动好友到其他分组
message PBFriendMoveReqCmd
{
    int64 uid           = 1;
    int64 target_uid    = 2;    //目标uid
    int32 old_group_id  = 3;    //旧分组id
    int32 new_group_id  = 4;    //新分组id
}

message PBFriendMoveRspCmd
{
    int32 code = 1; // 服务器返回,0成功,其他失败
    string error = 2; // 错误信息
    // 协议数据
    int64 uid = 3;
    int64 target_uid = 4;    //目标uid
    int32 old_group_id = 5;    //旧分组id
    int32 new_group_id = 6;    //新分组id
}
